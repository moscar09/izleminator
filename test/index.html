<!DOCTYPE html>
<html lang="en">
<head>
    <script src="test-bundle.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title></title>

    <script>
    window.onload = function() {
        console.log("loaded");
        document.getElementById("state").innerHTML = "not started";

        document.getElementById("start").addEventListener("click", function(){
            document.getElementById("state").innerHTML = "started";
            document.getElementById("start").setAttribute("data-position", Math.random() * 10000);
        });

        document.getElementById("pause").addEventListener("click", function(){
            document.getElementById("state").innerHTML = "paused";
        });

    }
    </script>
</head>
<body>
    <div id="playerWrapper">
        <div id="playerContent">
            <div id="state"></div>
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="nextEpisode">Next Episode</button>
        </div>
    </div>
<style>
    body {
        font-family: Helvetica;
    }
    #playerWrapper {
        background-color: #000;
        width: 720px;
        height: 432px;

    }
    #playerContent {
        background-color: #009900;
        width: 100%;
        height: 432px;
    }
</style>
</body>
</html>
